<div class="form-group">
  <label >Name</label>
  <input [(ngModel)]="film.name" type="text" class="form-control" >
</div>

<div class="form-group">
  <label >Description</label>
  <input [(ngModel)]="film.description" type="text" class="form-control">
</div>

<div class="form-group">
  <label>Year</label>
  <input [(ngModel)]="film.year" type="number" class="form-control">
</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Category</label>
  <select [(ngModel)]="film.categoryName" class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let category of categories">
        {{category.name}}
      </option>
  </select>
</div>
